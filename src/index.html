<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battleships Game</title>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <img src="../assets/logo.svg" alt="Battleships Icon">
                <h1>Battleships</h1>
                <p>Credit to davidifme</p>
            </div>

            <div class="game-container">
                <div class="board-container">
                    <h2>Your Board</h2>
                    <div class="board">
                        <div id="player-board" class="gameboard">
                            <div class="numbers-container"></div>
                            <div class="letters-container"></div>
                            <div class="grid-container"></div>
                            <div class="empty"></div>
                        </div>
                        <div id="player-status" class="status-container"></div>
                    </div>
                </div>
    
                <div class="board-container">
                    <h2>Enemy Board</h2>
                    <div class="board">
                        <div id="computer-board" class="gameboard">
                            <div class="numbers-container"></div>
                            <div class="letters-container"></div>
                            <div class="grid-container"></div>
                            <div class="empty"></div>
                        </div>
                        <div id="computer-status" class="status-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
